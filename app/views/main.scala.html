@*
 * `index` template is the ROOT for this template
 *@
@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">

<head>
    <title>@title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/main2.css")'>
    @*<link rel="shortcut icon" type="image/png" href='@routes.Assets.versioned("images/cup.png")'>*@
    <link rel="icon" href="./favicon.ico" />
    <script src='@routes.Assets.versioned("javascripts/main.js")' type="text/javascript"></script>
</head>

<body>
    <section id="top2">
        <div class="wrapper">

            <img class="resize" src="@routes.Assets.versioned("images/cup.svg")" alt="" />
            <h1>2019 Athlete's Rankings Page</h1>
        </div>
    </section>

    @* Here goes html inserted through parameter (the very top of the file) *@
    @content

</body>

</html>
